// Kotlin stuff
buildscript {
    ext.kotlin_version = '1.2.0'
    ext.dokka_version = '0.9.15'
    ext.shadow_version = '2.0.1'

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"
        classpath "com.github.jengelman.gradle.plugins:shadow:$shadow_version"
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'kotlin'
    apply plugin: 'idea'

    group = 'chattime'
    version = projectVersion

    sourceCompatibility = JavaVersion.VERSION_1_9
    targetCompatibility = JavaVersion.VERSION_1_9

    repositories {
        mavenCentral()
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jre8"
    }
}

project(":server") {
    apply plugin: 'org.jetbrains.dokka'

    sourceSets {
        api
    }

    dokka {
        outputFormat = 'html'
        outputDirectory = "$buildDir/javadoc"

        kotlinTasks {
            [compileApiKotlin]
        }
    }

    dependencies {
        compile sourceSets.api.output
        compile "io.reactivex.rxjava2:rxkotlin:$rxKotlinVersion"
        apiCompile "org.jetbrains.kotlin:kotlin-stdlib-jre8"
    }

    jar {
        from sourceSets.main.output
        from sourceSets.api.output
    }

    task apiJar(type: Jar) {
        classifier = 'api'

        from sourceSets.api.output
    }

    apiJar.baseName = "ChatTime-${project.name}"
}

project(":client") {
    dependencies {
        compile "no.tornado:tornadofx:$tornadoFxVersion"
    }
}

subprojects {
    dependencies {
        compile project(':')
        compile "info.picocli:picocli:$picocliVersion"
    }

    apply plugin: 'com.github.johnrengelman.shadow'

    jar {
        manifest {
            attributes 'Main-Class': "chattime.${project.name}.MainKt"
        }
    }

    jar.baseName = "ChatTime-${project.name}"
    shadowJar.baseName = "ChatTime-${project.name}"
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}
