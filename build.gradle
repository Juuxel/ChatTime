// Kotlin stuff
buildscript {
    ext.kotlin_version = '1.1.3'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'kotlin'
    apply plugin: 'idea'

    group = 'chattime'
    version =  '0.1.0'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    }
}

subprojects {
    dependencies {
        compile project(':')
    }

    task fatJar(type: Jar) {
        from compileKotlin

        // https://stackoverflow.com/a/3450409
        from configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    jar {
        manifest {
            attributes 'Main-Class': "chattime.${project.name}.MainKt"
        }
    }

    fatJar {
        manifest {
            attributes 'Main-Class': "chattime.${project.name}.MainKt"
        }
    }

    jar.baseName = "ChatTime-${project.name}"
    fatJar.baseName = "ChatTime-${project.name}-fat"
}

